<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>cssDemo</title>
		<style >
		/*标签选择器,选择器的名字是标签名*/
			div{
				color: red;
				font-size: 24px;
				
			}
		/*ID选择器*/
		#myid{
			color: blue;
			font-size: 30px;
			
		}
			
			/*类选择器*/
			.myclass{
				color: #7f7f7f;
				font-size: 40px;
			}
			
			
			
		</style>
	</head>
	<body>
		<div>梁静茹疯了卡嘉莉开房间阿斯利康戴假发雷克萨德</div>
		<p id="myid"> myidmyidmyidmyidmyidmyidmyidmyidmyid</p>
		<p class="myclass"> myidmyidmyidmyidmyidmyidmyidmyidmyid</p>
	</body>
</html>
