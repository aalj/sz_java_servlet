


<html>
<head>
<title>登录</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">    
<link rel=stylesheet href="../css/demo.css" type="text/css">
<script>

</script>
</head>
<body >

<form action="loginAction.jsp" method="post" name="loginForm">
<table width="36%" border="0" cellpadding="3" cellspacing="1" class="toolBar" align="center">
	<tr><td colspan="2" bgcolor="#ffffff">请输入学号与密码：</td></tr>
	<tr><td  bgcolor="#ffffff" align="right">学号</td>
		<td  bgcolor="#ffffff">
		<input type="text" name="studentNumber"  size="16" 
			value="" 
			onkeypress="if(event.keyCode==13) document.all('password').focus();"/>
			<font color="red">*</font></td></tr>
	<tr><td  bgcolor="#ffffff" align="right">密码</td>
		<td  bgcolor="#ffffff">
		<input type="password" name="password"  size="16" 
			value="" 
			onkeypress="if(event.keyCode==13) verify();"/>
			<font color="red">*</font></td></tr>
	<tr  bgcolor="#ffffff" align="center"><td colspan="2">
		<input type="button" value="登录" onclick="verify()"/> 
		<input type="button" value="重置" onclick="reset();document.all('studentNumber').focus();"/>
	</td></tr>
</table>
</form>
<div align="center"><font color="red" size="2" >

</font></div>
</body>
</html>
