<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<style type="text/css">
			body {
				font: normal 12px/17px Arial;
			}
			
			div {
				padding: 2px;
			}
			
			input,
			textarea {
				width: 12em;
				border: 1px solid #888;
			}
			
			.focus {
				border: 1px solid #f00;
				background: #fcc;
			}
		</style>
		<!--   引入jQuery -->
		<script src="js/functionDemo.js"></script>
		<script>
			//进入焦点时,增加样式focus,
			//当前值是否是其默认值prop("defaultValue")，若是默认值，则这个域的值设为空
			//失去焦点时，移去样式focus
			//当前值是空，则这个域的值设为默认值
			$(document).ready(function(e) {
				$(":input").focus(function(e) {
					//得到当前值
					var a= $(this).val();
					//与默认值对比,
					if(a==$(this).prop("defaultValue")){
						//通过设置空置,来清空当前文字
						$(this).val("");
					}
					
					//获得当前元素
					$(this).addClass("focus");
				});
				$(":input").blur(function(e) {
					//当前是空的时候,则这个域的值设为默认值
					//带参数的值是获得这个值,
					//不带参数的值是设置这个值
					var a = $(this).val();
					if(a==""){
						//defaultValue里面必须带括号
						$(this).val($(this).prop("defaultValue"));
					}
					
						$(this).removeClass("focus");
					})
				
				
					//与上面的效果相同,但是写法不同
					//$(":input").focus(function(e) {
					////获得当前元素
					//$(this).addClass("focus");
					//}).blur(function(e) {
					//$(this).removeClass("focus");
					//});
			});
		</script>
	</head>

	<body>
		<form action="" method="post" id="regForm">
			<fieldset>
				<legend>个人基本信息</legend>
				<div>
					<label for="username">名称:</label>
					<input id="username" type="text" value="名称" />
				</div>
				<div>
					<label for="pass">密码:</label>
					<input id="pass" type="password" value="密码" />
				</div>
				<div>
					<label for="msg">详细信息:</label>
					<textarea id="msg" rows="2" cols="20">详细信息</textarea>
				</div>
			</fieldset>
		</form>
	</body>

</html>
