<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		//表示当前行对象
		function over(obj){
			//改变当前行的背景颜色
			obj.style.backgroundColor="red";
			
//			alert("456");
		}
		function out(obj){
			//回复当前行当前行的背景颜色
			obj.style.backgroundColor="white";
//			alert("456");
		}
		</script>
	</head>

	<body>
		<table border="1" width="300">
			<tr onmouseover="over(this)" onmouseout="out(this)">
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
			</tr>
			<tr onmouseover="over(this)" onmouseout="out(this)">
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
			</tr>
			<tr onmouseover="over(this)" onmouseout="out(this)">
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
			</tr>
			<tr onmouseover="over(this)" onmouseout="out(this)">
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
			</tr>
			<tr onmouseover="over(this)" onmouseout="out(this)">
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
				<td>11</td>
			</tr>

		</table>
	</body>

</html>
