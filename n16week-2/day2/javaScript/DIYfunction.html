		<script>
		function getmax(arr){
			var a= 0;
			for(i=0;i<arr.length;i++){
				if(a<arr[i]){
					a=arr[i];
				}
			}
			return a;
		}
		
		var arr = new Array();
		function addarr(){
			for(i = 0;i<100;i++){
				arr[i]=Math.ceil(Math.random()*32);
			}
			
		}
		addarr();
//		for (i = 0 ;i<100;i++) {
//			document.write(arr[i]+"<br/>")
//		}
		document.write(getmax(arr));
		
		
		
		
		</script>
